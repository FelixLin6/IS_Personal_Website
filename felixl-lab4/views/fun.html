    <script>
        // Function to reveal the content when the button is clicked
        function revealContent() {
            const funContent = document.getElementById("funContent");

            // Check if the content is hidden or visible
            if (funContent.style.display === "none") {
                funContent.style.display = "block";  // Show content

            } else {
                funContent.style.display = "none";  // Hide content
                revealButton.textContent = "Reveal Fun Activities"; // Change button text back

        }
